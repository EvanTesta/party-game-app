{% extends 'base.html' %}

{% block title %}Halloween Leaderboard{% endblock %}

{% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #1a1a1a; /* Dark background */
    color: #ff7518;            /* Orange text */
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding-top: 40px;
  }

  #leaderboard {
    background-color: #111; /* Slightly lighter than body */
    color: #ff7518;
    border-radius: 15px;
    padding: 20px 30px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 0 5px #ff7518;
  }

  #leaderboard h3 {
    font-size: 1.8rem;
    margin-bottom: 15px;
    text-shadow: 2px 2px 5px #000;
  }

  #leaderboard-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  #leaderboard-list li {
    font-size: 1.2rem;
    margin: 8px 0;
    background-color: #222;
    padding: 10px;
    border-radius: 10px;
    box-shadow: inset 0 0 5px #000;
    transition: all 0.2s ease-in-out;
  }

  #leaderboard-list li:hover {
    background-color: #333;
    transform: scale(1.03);
  }

  @media (max-width: 480px) {
    #leaderboard {
      padding: 15px 10px;
    }
    #leaderboard h3 {
      font-size: 1.5rem;
    }
    #leaderboard-list li {
      font-size: 1rem;
      padding: 8px;
    }
  }
</style>

<div id="leaderboard">
  <h3>üèÜ Leaderboard</h3>
  <ul id="leaderboard-list"></ul>
</div>

<script>
const leaderboardSocket = new WebSocket('ws://' + window.location.host + '/ws/leaderboard/');

leaderboardSocket.onmessage = function(e) {
  const data = JSON.parse(e.data);
  if (data.type === 'leaderboard') {
    const list = document.getElementById('leaderboard-list');
    list.innerHTML = '';
    data.users.forEach((user, i) => {
      const li = document.createElement('li');
      li.textContent = `${i + 1}. ${user.username} ‚Äî ${user.score}`;
      list.appendChild(li);
    });
  }
};

leaderboardSocket.onclose = function(e) {
  console.error('Leaderboard socket closed unexpectedly');
};
</script>
{% endblock %}
