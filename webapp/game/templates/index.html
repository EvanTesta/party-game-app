<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat</title>
</head>
<body>
<h2>LAN Chat</h2>
<div id="chat-log" style="border:1px solid black; height:300px; overflow:auto;"></div>
<input id="chat-message-input" type="text" size="100">
<button id="chat-message-submit">Send</button>

<script>
let chatSocket = new WebSocket('ws://' + window.location.host + '/ws/game/');

chatSocket.onmessage = function(e) {
    const data = JSON.parse(e.data);
    const chatLog = document.getElementById('chat-log');
    chatLog.innerHTML += '<div>' + data.message + '</div>';
    chatLog.scrollTop = chatLog.scrollHeight;
};

chatSocket.onclose = function(e) {
    console.error('Chat socket closed unexpectedly');
};

document.getElementById('chat-message-submit').onclick = function() {
    const inputElem = document.getElementById('chat-message-input');
    const message = inputElem.value;
    chatSocket.send(JSON.stringify({'message': message}));
    inputElem.value = '';
};
</script>
</body>
</html>
