{% extends 'base.html' %}

{% block title %}Halloween Challenge{% endblock %}

{% block content %}
<style>
  body {
    margin: 0;
    padding: 20px;
    font-family: 'Arial', sans-serif;
    background-color: #1a1a1a;  /* Dark background */
    color: #ff7518;             /* Orange text */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;     /* âœ… center vertically */
    text-align: center;
    min-height: 85vh;
  }

  h2 {
    font-size: 2rem;
    text-shadow: 2px 2px 5px #000;
    margin-bottom: 20px;
  }

  p.challenge-name {
    font-size: 3rem;
    font-weight: 600;
    margin-bottom: 30px; /* fixed typo here */
    color: #ff6600;
    text-shadow: 1px 1px 2.5px #000;
  }

  p.challenge-rating {
    font-size: 1rem;
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 80%;
    max-width: 400px;
  }

  button {
    padding: 15px 0;
    font-size: 1.2rem;
    background-color: #ff7518;
    border: none;
    border-radius: 10px;
    color: #1a1a1a;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
  }

  button:hover {
    background-color: #ffa500;
    transform: scale(1.05);
  }

  button:active {
    transform: scale(0.95);
  }

  @media (max-width: 480px) {
    h2 {
      font-size: 1.5rem;
    }

    p.challenge-name {
      font-size: 1.75rem;
    }

    p.challenge-rating {
      font-size: 0.8rem;
    }

    button {
      font-size: 1rem;
      padding: 12px 0;
    }
  }
</style>

<h2>ðŸŽƒ {{ challenge.rating }} Challenge ðŸŽƒ</h2>
<p class="challenge-name">{{ challenge.name }}</p>
<p class="challenge-rating">This game runs on the honor system!</p>

<form method="POST" action="{% url 'process_result' %}">
  {% csrf_token %}
  <input type="hidden" name="rating" value="{{ challenge.rating }}">
  <button type="submit" name="result" value="Completed">Completed</button>
  <button type="submit" name="result" value="Failed">Failed</button>
</form>
{% endblock %}
