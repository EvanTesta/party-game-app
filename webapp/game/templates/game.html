{% extends 'base.html' %}

{% block title %}Game{% endblock %}

{% block content %}
<style>
  /* Body & general theme */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #1a1a1a; /* Dark background */
    color: #ff7518;           /* Orange text */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* Normal top layout for desktop */
    text-align: center;
    min-height: 85vh;
  }

  h2 {
    margin-top: 15px;
    font-size: 2.2rem;
    text-shadow: 2px 2px 5px #000;
  }

  h4 {
    margin-top: 5px;
    font-size: 1rem;
    text-shadow: 1px 1px 2.5px #000;
  }

  h5 {
    margin-top: 2px;
    font-size: 0.9rem;
    text-shadow: 1px 1px 2.5px #000;
  }

  form {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 80%;
    max-width: 400px;
  }

  button {
    padding: 15px 0;
    font-size: 1.2rem;
    background-color: #ff7518;
    border: none;
    border-radius: 10px;
    color: #1a1a1a;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
  }

  button:hover {
    background-color: #ffa500;
    transform: scale(1.05);
  }

  button:active {
    transform: scale(0.95);
  }

  /* âœ… Center middle-middle on mobile */
  @media (max-width: 480px) {
    body {
      justify-content: center; /* centers vertically */
      padding: 20px;
    }

    h2 {
      font-size: 1.6rem;
      margin-top: 0;
    }

    h4 {
      font-size: 1rem;
    }

    button {
      font-size: 1rem;
      padding: 12px 0;
    }
  }
</style>

<h2>ðŸŽƒ Select A Challenge ðŸŽƒ</h2>
<h4>Complete tasks and gain points!</h4>
<form method="POST" action="{% url 'get_challenge' %}">
  {% csrf_token %}
  <button type="submit" name="difficulty" value="Easy">Easy (+1)</button>
  <button type="submit" name="difficulty" value="Medium">Medium (+2)</button>
  <button type="submit" name="difficulty" value="Hard">Hard (+3)</button>
</form>

{% endblock %}
