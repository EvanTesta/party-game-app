{% extends 'base.html' %}

{% block title %}Chat Room{% endblock %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;  
        color: #ff7518;             
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    h2 {
        font-size: 2rem;
        text-shadow: 2px 2px 5px #000;
        margin-bottom: 20px;
        text-align: center;
    }

    #chat-log {
        width: 90%;
        max-width: 500px;
        height: 400px;
        border: 2px solid #ff7518;
        border-radius: 10px;
        padding: 10px;
        overflow-y: auto;
        background-color: #262626;
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    #chat-message-input {
        width: 70%;
        max-width: 400px;
        padding: 10px;
        border-radius: 8px;
        border: 2px solid #ff7518;
        background-color: #1a1a1a;
        color: #ff7518;
        font-size: 1rem;
    }

    #chat-message-submit {
        padding: 10px 20px;
        margin-left: 10px;
        font-size: 1rem;
        background-color: #ff7518;
        color: #1a1a1a;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s ease-in-out;
    }

    #chat-message-submit:hover {
        background-color: #ffa500;
        transform: scale(1.05);
    }

    #chat-message-submit:active {
        transform: scale(0.95);
    }

    @media (max-width: 480px) {
        h2 {
            font-size: 1.5rem;
        }
        #chat-message-input {
            width: 60%;
        }
        #chat-message-submit {
            margin-left: 5px;
            padding: 8px 16px;
            font-size: 0.9rem;
        }
    }
</style>

<h2>ðŸ‘» Spooky Chat Room ðŸ‘»</h2>
<div id="chat-log"></div>
<div style="display:flex; width:90%; max-width:500px;">
    <input id="chat-message-input" type="text" placeholder="Type your message...">
    <button id="chat-message-submit">Send</button>
</div>

<script>
const chatSocket = new WebSocket('ws://' + window.location.host + '/ws/chat/');

// Replace this with the current user's real name from Django session
const currentUser = "{{ username|escapejs }}";

document.getElementById('chat-message-submit').onclick = function() {
    const inputElem = document.getElementById('chat-message-input');
    const message = inputElem.value.trim();
    if (!message) return;

    chatSocket.send(JSON.stringify({
        'message': message,
        'username': currentUser  // send the username, not real_name
    }));
    inputElem.value = '';
};
chatSocket.onmessage = function(e) {
    const data = JSON.parse(e.data);
    const chatLog = document.getElementById('chat-log');

    // Create a message container div
    const messageDiv = document.createElement('div');

    // Username
    const usernameSpan = document.createElement('span');
    usernameSpan.style.color = 'white';
    usernameSpan.style.fontWeight = 'bold';
    usernameSpan.textContent = data.username;

    // Message text
    const messageSpan = document.createElement('span');
    messageSpan.style.color = '#ff7518'; // orange color
    messageSpan.style.display = 'block'; // new line
    messageSpan.textContent = data.message;

    messageDiv.appendChild(usernameSpan);
    messageDiv.appendChild(messageSpan);

    chatLog.appendChild(messageDiv);
    chatLog.scrollTop = chatLog.scrollHeight;
};

chatSocket.onclose = function(e) {
    console.error('Chat socket closed unexpectedly');
};

const inputElem = document.getElementById('chat-message-input');

inputElem.addEventListener('keydown', function(event) {
    if (event.key === 'Enter' || event.keyCode === 13) {
        event.preventDefault(); // prevent newline in input
        document.getElementById('chat-message-submit').click();
    }
});

</script>
{% endblock %}
